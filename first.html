<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-2</title>
</head>
<body>
    <table style="width: 30%; border: 1px solid cyan;">
        <tr style="border: 1px solid cyan;">
            <th>Col 1</th>
            <th>Col 2</th>
            <th>Col 3</th>
        </tr>
        <tr style="border: 1px solid cyan;">
            <td>Col 1.1</td>
            <td>Col 2.1</td>
            <td>Col 3.1</td>
        </tr>
        <tr style="border: 1px solid cyan;">
            <td>Col 1.2</td>
            <td>Col 2.2</td>
            <td>Col 3.2</td>
        </tr>
    </table>
    <br><br>
    
    <iframe style="border: none;" height="50%" width="50%" src="https://www.youtube.com/"></iframe>
    
    <br>
    <p>Emoji : &#128512 &#128516 &#128151</p>
    <br>

    <form>
        <fieldset>
            <legend>Using Datalist with Fieldset tag</legend>
            <label for="browser">Choose your browser from the list:</label>
            <input list="browsers" name="browser" id="browser" placeholder="Browser">

            <datalist id="browsers">
                <option value="Edge">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
            </datalist>
        </fieldset>
    </form>

</body>
</html>
